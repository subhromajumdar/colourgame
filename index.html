<!DOCTYPE html>
<html>
  <head>
    <title>Colour Game</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="resources/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="resources/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="resources/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="resources/favicons/site.webmanifest" />
  </head>
  <body>
    <h1>
      The Great
      <br />
      <span id="colourDisplay">RGB</span>
      <br />
      Colour Game
    </h1>

    <div id="stripe">
      <button id="reset">New Colours</button>
      <span id="message"></span>
      <button class="mode">Easy</button>
      <button class="mode selected">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
